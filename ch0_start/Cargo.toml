[package]
name = "zero-to-async"
version = "0.2.0"
edition = "2021"

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.5"
embedded-hal = "1.0.0"
nrf52840-hal = "0.18.0"
panic-rtt-target = "0.2.0"
rtt-target = "0.6.1"
defmt = "0.3.10"
defmt-rtt = "0.4.1"


[features]
# set logging levels here
default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
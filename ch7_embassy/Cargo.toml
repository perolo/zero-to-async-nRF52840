[package]
name = "zero-to-async"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.3"
critical-section = "1.1.2"
embassy-executor = { version = "0.6.0", features = [
    "arch-cortex-m",
    "executor-thread",
    "integrated-timers",
] }
embassy-nrf = { version = "0.2.0", features = [
    "nrf52840",
    "time-driver-rtc1",
    "gpiote",
] }
embassy-sync = "0.6.0"
embassy-time = "0.3.2"
embedded-hal = "1.0.0"
fugit = "0.3.7"
futures = { version = "0.3.30", default-features = false, features = [
    "async-await",
] }
heapless = { version = "0.8.0", features = ["portable-atomic"] }
panic-rtt-target = "0.1.3"
rtt-target = "0.5.0"
#defmt-rtt = "0.4"

[features]
trigger-overflow = []
